---
title: Blog
layout: post
sectionid: blog
---


<div class="container">
    <div class="inner-content">
        <h1>All Posts</h1>
        {% for page in site.posts %}
        <p>
            <strong><a href="{{ page.url | relative_url }}">{{ page.title }}</a></strong>
            <span class="label label-default">{{ page.category }}</span>
            <span class="badge"> on {{ page.date | date: "%B %e, %Y" }} {% if page.author %} by {{ page.author }}{% endif %}</span>
        </p>
        {% endfor %}
    </div>
</div>
